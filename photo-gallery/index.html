<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Photo Gallery</title>
</head>
<body>
    <div class="container">
        <div id="gallery">
            <div class="item">
                <img src="images/Fox.jpeg" alt="Fox image">
                <div class="caption">
                    <h1>FENNEC<br>FOX</h1>
                    <p>India</p>
                    <a href="#">Know more</a>
                </div>
            </div>
            <div class="item">
                <img src="images/whale.jpeg" alt="whale image">
                <div class="caption">
                    <h1>HUMPBACK<br>WHALE</h1>
                    <p>South Africa</p>
                    <a href="#">Know more</a>
                </div>
            </div>
            <div class="item">
                <img src="images/Baboon.jpeg" alt="Baboon image">
                <div class="caption">
                    <h1>COMMON BROWN<br>BABOON</h1>
                    <p>South Africa</p>
                    <a href="#">Know more</a>
                </div>
            </div>
            <div class="item">
                <img src="images/Deer.jpeg" alt="Deer image">
                <div class="caption">
                    <h1>SPOTTED<br>DEER</h1>
                    <p>Amazon</p>
                    <a href="#">Know more</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
